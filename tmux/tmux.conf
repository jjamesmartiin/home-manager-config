# -----------------------------------tmuxcon
# TODO for tmux config 
# get this plugin https://github.com/artemave/tmux_super_fingers

# set prefix to ctrl + f or ctrl + k
unbind C-b
set -g prefix C-f

# source 
bind r source-file ~/.config/tmux/tmux.conf  \; display "Reloaded tmux config!"
bind R source-file ~/.config/tmux/tmux.conf  \; display "Reloaded tmux config!"

bind-key -n M-1 selectw -t 1
bind-key -n M-2 selectw -t 2
bind-key -n M-3 selectw -t 3
bind-key -n M-4 selectw -t 4
bind-key -n M-5 selectw -t 5
bind-key -n M-6 selectw -t 6
bind-key -n M-7 selectw -t 7
bind-key -n M-8 selectw -t 8
bind-key -n M-9 selectw -t 9
bind-key -n M-0 selectw -t 0

# set the split windows 
unbind '"'
unbind %

# set the base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1


# command prompt
bind : command-prompt


# switch windows using j and k
bind-key -n M-j previous-window
bind-key -n M-k next-window
bind-key -n M-Z previous-window
bind-key -n M-C next-window

# panes 
bind-key -n M-c new-window # todo remove this
bind-key -n M-n new-window
bind-key -n M-w kill-pane

# splitting
# Horizontal split with prefix + -
bind - split-window -v
bind-key -n M-L split-window -v


# Vertical split with prefix + \\
bind \\ split-window -h
bind-key -n M-l split-window -h



# tmux sensible
set -g history-limit 500000
set -g display-time 2000
set-option -g default-terminal "screen-256color"

# set the mode keys to vi
setw -g mode-keys vi
# tmux copy mode
bind-key v copy-mode
bind-key -n M-v copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
# enable mouse
set -g mouse on
# setw -g mouse off




set -g status-right "#(date +'%y%m%d - %H:%M %p')"
set-option -g status-interval 5

# rename window 
bind -n M-r command-prompt -p "Rename window:" "rename-window '%%'"

# zoom into pane
bind -n M-z resize-pane -Z

# Mark pane
bind -n M-m select-pane -m
# Swap with marked pane
bind -n M-s swap-pane



set-option -g status-position bottom
set -sg escape-time 0

# resize panes more 
set -g repeat-time 200
bind -r C-Up resize-pane -U 5  # Resize up 5 units 
bind -r C-Down resize-pane -D 5  # Resize down 5 units
bind -r C-Left resize-pane -L 5  # Resize left 5 units
bind -r C-Right resize-pane -R 5 # Resize right 5 units


# pane navigation 
# this would conflict with default i3 bindings
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# expirimental
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# bind but use meta and wasd instead
bind-key -n 'M-Left' select-pane -L
bind-key -n 'M-Down' select-pane -D
bind-key -n 'M-Up' select-pane -U
bind-key -n 'M-Right' select-pane -R
bind-key -n 'M-Left' if-shell "$is_vim" 'send-keys M-Left'  'select-pane -L'
bind-key -n 'M-Down' if-shell "$is_vim" 'send-keys M-Down'  'select-pane -D'
bind-key -n 'M-Up' if-shell "$is_vim" 'send-keys M-Up'  'select-pane -U'
bind-key -n 'M-Right' if-shell "$is_vim" 'send-keys M-Right'  'select-pane -R'
# end of the smart pane switching for vim-tmux-navigator


# swap panes with < and >
bind-key -T prefix '<' swap-pane -U
bind-key -T prefix '>' swap-pane -D

# swap windows with M< and M> and then switch to them
bind-key -n 'M-<' swap-window -t - \; select-window -t -1
bind-key -n 'M->' swap-window -t + \; select-window -t +1


# multiboxing
bind X set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"


# status bar
set-window-option -g window-status-current-style bg=yellow
set-option -g pane-active-border-style fg=yellow

